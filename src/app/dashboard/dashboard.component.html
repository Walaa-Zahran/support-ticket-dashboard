<div fxLayout="row wrap" fxLayoutAlign="start center" fxHide.smUp>
  <!-- Numeric Stat Cards -->
  <div fxFlex="33%" fxFlex.xs="100%" fxFlex.gt-sm="50%">
    <mat-card *ngFor="let stat of stats">
      <mat-card-header>
        <mat-card-title>{{ stat.title }}</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        {{ stat.value }}
      </mat-card-content>
    </mat-card>
  </div>
</div>

<!-- Table -->
<div
  fxFlex="100%"
  fxLayout="column"
  fxLayoutAlign="start stretch"
  fxHide.smDown
>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="supportRep">
      <th mat-header-cell *matHeaderCellDef>Support Rep</th>
      <td mat-cell *matCellDef="let element">{{ element.supportRep }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>

<!-- Chart -->
<div
  fxFlex="100%"
  fxLayout="column"
  fxLayoutAlign="center stretch"
  fxHide.smDown
>
  <mat-card>
    <mat-card-content>
      <canvasjs-chart
        [options]="chartOptions"
        [styles]="{ width: '100%', height: '360px' }"
      ></canvasjs-chart>
    </mat-card-content>
  </mat-card>
</div>
